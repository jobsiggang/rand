    <div class="container  alert alert-primary" >
      <h1 style="text-align: center;"> 칠     판</h1>
     </div>
    <div class="container  alert alert-primary" >
      <div class="row row-cols-5" id="buttons"> yy</div>
     </div>

  <script>
    const member=Array(25).fill(0);''
    const stu=["연","대","성","동","만","상","영","위","준","추","현","준","가","홍","우","오","이","수","나","석",
"찬","장","훈","성","환"];

    btn = "";
    let bun;
    for (let i = 1; i <=5; i++) {
     for(let j=0;j<5;j++){
      bun=i+j*5;
      id = "bun" + bun;
      btn += `<div class="col"><input type='button' id='${id}' value='${bun}' onclick =res(${bun})> <span id='${id}span'>^^</span></div>`;
     }

     
    }
  
    document.getElementById("buttons").innerHTML = btn;
    res = (i) => {
      console.log(i);

      while(1){    
      randnum=Math.floor(Math.random()*(26-1)+1);
      flag=0;
      for(j=0;j<25;j++){
        if(member[j]==randnum) {
          flag=1;
          break;
        }
      }
      if(flag==0){
        member[i-1]=randnum;
        break;
      }
      else continue;
    }
    idspan="bun" +i+"span";
    console.log(member)
    document.getElementById(idspan).innerHTML = stu[member[i-1]-1]+ member[i-1];
    };
  </script>
